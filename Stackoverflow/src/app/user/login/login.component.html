<div class="text-center my-3 d-flex justify-content-center align-items-center">

  <div>
    <p id="product_list_text" class="card-title fs-1 fw-bolder">Login</p>
  </div>

</div>

<form class="row g-3 d-flex justify-content-center"[formGroup]="user_login" (ngSubmit)="Save_User_Login()">

  <div class="row g-3 d-flex justify-content-center">
    <div class="col-md-3">
      <label for="username" class="form-label">Email</label>
      <input type="text" formControlName="email" class="form-control" id="email" placeholder="Enter email"/>
    </div>
  </div>

  <div *ngIf="get_user_login_details.email.touched && get_user_login_details.email.invalid" class="text-danger text-center">
    <div *ngIf="get_user_login_details.email.errors?.['required']" class="text-danger">Email is Required</div>
    <div *ngIf="get_user_login_details.email.errors?.['email']" class="text-danger">Email is Pattern match</div>
  </div>

  <div class="row g-3 d-flex justify-content-center">

    <div class="col-md-3">

      <label for="password" class="form-label">Password</label>
      <input type="password" formControlName="password" class="form-control" id="password" placeholder="Enter Password"/>

    </div>

    <div *ngIf="get_user_login_details.password.touched && get_user_login_details.password.invalid" class="text-danger text-center">
      <div *ngIf="get_user_login_details.password.errors?.['required']" class="text-danger">Password is Required</div>
      <div *ngIf="get_user_login_details.password.errors?.['minlength']" class="text-danger">Log in Password Should be 8 Character</div>
      <div *ngIf="get_user_login_details.password.errors?.['pattern']" class="text-danger">Password Should Match Pattern</div>

    </div>

  </div>

  <div class="col-10 text-center">
    <span class="text-danger">{{message}}</span>
  </div>

  <div class="row g-2 d-flex justify-content-center">

    <div class="d-grid col-3 col-md-1 mx-auto">

      <button type="submit" [disabled]="!user_login.valid" class="btn btn-primary">Login</button>
    
    </div>

  </div>

</form>
